		<title>Calculator</title>
		
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
	
		<form id="abacusFTROU">
			<!-- a wrapper for the calculator -->
	
			<!-- the calculator's "screen" -->
			<output name="out" id="out">0</output>
	
			<div id="inputField">
				<!-- The number field. -->
				<div>
					<input type="button" value="7" class="number" /> <input
						type="button" value="8" class="number" /> <input type="button"
						value="9" class="number" /> <input type="button" value="+"
						class="operator" />
				</div>
	
				<div>
					<input type="button" value="4" class="number" /> <input
						type="button" value="5" class="number" /> <input type="button"
						value="6" class="number" /> <input type="button" value="-"
						class="operator" />
				</div>
	
				<div>
					<input type="button" value="1" class="number" /> <input
						type="button" value="2" class="number" /> <input type="button"
						value="3" class="number" /> <input type="button" value="x"
						class="operator" />
				</div>
	
				<div id="specialFuncs">
					<input type="button" value="C" id="clear" /> <input type="button"
						value="0" class="number" /> <input type="button" value="."
						class="number" /> <input type="button" value="=" class="operator"
						id="equals" /> <input type="button" value="/" class="operator" />
				</div>
	
			</div>
			<!-- end number field -->
	
		</form>
		<!-- end calculator -->
	
		<script type="text/javascript" src="script.js"></script>
	
	</body>
</html>
